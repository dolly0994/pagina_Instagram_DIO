<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="div-pai">
        <div class="instagram-photo">
            <img src="./Instagram-phone1.png" alt="Celular com instagram" class="instagram-photo img">
        </div>
        <div class="group">
            <div class="login">
                <img src="./Logo-instagram.png" alt="Logo Instagram"><br>
                <form action="Login">
                    <input type="text" placeholder="Número de Telefone, nome de usuário ou e-mail"><br><br>
                    <input type="password" placeholder="Senha"><br><br>
                    <button>Conecte-se</button><br><br>
                    <p>ou</p><br><br>        
                    <a href="#"><img src="./facebook-icone-icon.png" alt="Facebook"> Entre com o Facebook</a><br><br>
                    <a href="#">Esqueceu a senha?</a>
                </form>
            </div>
            <div class="cadastro">
                <p>Não tem uma conta?</p> 
                <a href="">Inscreva-se</a>
            </div>
            <div class="baixeapp">
                <p>Baixe o Aplicativo</p><br><br>
                <img src="./button-apple.png" alt="APPLE STORE">
                <img src="./button-google.png" alt="PLAY STORE">
            </div>
        </div>

    </div>
</body>
</html>
